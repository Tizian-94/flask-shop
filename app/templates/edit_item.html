<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
        <br>
        <label for="item_description">Description:</label>
        <textarea id="item_description" name="item_description" required>{{ item.item_description }}</textarea>
        <br>
        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url" value="{{ item.image_url }}">
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin') }}">Cancel</a>
</body>
</html>
